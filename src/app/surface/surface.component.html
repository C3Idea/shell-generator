<div class="flex-container">
    <div class="flex-left">
        <h2>Parameters</h2>
        <div class="grid-container">
            template-shell
            <select name="shell-select" (change)="this.shellSelectChange($event)">
                <option value="0">default</option>
                <option value="1">shell 1</option>
                <option value="2">shell 2</option>
                <option value="3">shell 3</option>
                <option value="4">shell 4</option>
            </select>    
            d
            <input [(ngModel)]="this.parameters.d"/>
            A
            <input [(ngModel)]="this.parameters.A"/>
            alpha
            <input [(ngModel)]="this.parameters.alpha"/>
            beta
            <input [(ngModel)]="this.parameters.beta"/>
            a
            <input [(ngModel)]="this.parameters.a"/>
            b
            <input [(ngModel)]="this.parameters.b"/>
            mu
            <input [(ngModel)]="this.parameters.mu"/>
            omega
            <input [(ngModel)]="this.parameters.omega"/>
            phi
            <input [(ngModel)]="this.parameters.phi"/>
            theta-max
            <input type="range" [(ngModel)]="this.parameters.thetaMax"
                min=2 max=16 />
            resolution
            <input type="range" [(ngModel)]="this.divisions"
                min="50" max="200" step="5"/>
            <input type="checkbox" [(ngModel)]="this.wireframeVisible"
                (change)="this.wireframeCheckboxChanged($event)"/>
            <label>show wireframe</label>
            <label>surface color</label>
            <input type="color" [(ngModel)]="this.surfaceColor"
                (change)="this.surfaceColorChanged($event)"/>
            <label>wireframe color</label>
            <input type="color" [(ngModel)]="this.wireframeColor"
                (change)="this.wireframeColorChanged($event)"/>
        </div>
        <br>
        <button (click)="this.clickGenerateGraph($event)">
            Generate graph
        </button>
        <br>
        <button (click)="this.clickExportImage($event)">
            Export image
        </button>
    </div>
    <div class="flex-right">
        <canvas #canvas id="canvas"></canvas>
    </div>
</div>
