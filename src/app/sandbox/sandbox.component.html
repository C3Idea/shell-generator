<div id="main-container">
  <canvas #canvas id="canvas" (mousedown)="this.canvasClickEvent($event)"></canvas>
  <div id="toolbar">
    <input type="image" class="toolbar-button" title={{Strings.BUTTON_PARAMETERS_TITLE}} (click)="this.menuButtonClick($event)"
      src="./assets/icons/icon_engrane_menu.svg" />
    <input type="image" class="toolbar-button" title={{Strings.BUTTON_SAVE_IMAGE_TITLE}} (click)="this.clickExportImage($event)"
      src="./assets/icons/icon_save_photo.svg" />
    <input type="image" class="toolbar-button" title={{Strings.BUTTON_GAME_TITLE}} (click)="this.gameButtonClick($event)"
      src="./assets/icons/icon_game_control.svg" />
    <input type="image" class="toolbar-button" title={{Strings.BUTTON_INTRO_TITLE}} (click)="this.introButtonClick($event)"
      src="./assets/icons/icon_book_info.svg" />
  </div>
  <form #menu id="parameters-menu">
    <div class="button-bar">
      <button class="shell-button" id="shell-a-button" title={{Strings.BUTTON_SHELL_A_TITLE}} (click)="this.shellASelectEvent($event)">
        <label>A</label>
      </button>
      <button class="shell-button" id="shell-b-button" title={{Strings.BUTTON_SHELL_B_TITLE}} (click)="this.shellBSelectEvent($event)">
        <label>B</label>
      </button>
      <button class="shell-button" id="shell-c-button" title={{Strings.BUTTON_SHELL_C_TITLE}} (click)="this.shellCSelectEvent($event)">
        <label>C</label>
      </button>
      <input type="image" class="shell-button" id="shell-random-button" title={{Strings.BUTTON_SHELL_RANDOM_TITLE}} (click)="this.randomShellEvent($event)"
        src="./assets/icons/icon_random_dado.svg" />
    </div>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_A.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.A"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min="{{ShellParameters.AMin}}"
        max="{{ShellParameters.AMax}}"
        step="any" />
      <input type="image" class="parameter-help-button"
        id="A-help-button"
        title={{Strings.BUTTON_PARAM_A_TITLE}}
        (click)="this.parameterHelpAButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_alpha.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.alpha"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min="{{ShellParameters.alphaMin}}"
        max="{{ShellParameters.alphaMax}}"
        step="any" />
      <input type="image" class="parameter-help-button"
        id="alpha-help-button"
        title={{Strings.BUTTON_PARAM_ALPHA_TITLE}}
        (click)="this.parameterHelpAlphaButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_beta.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.beta"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min="{{ShellParameters.betaMin}}"
        max="{{ShellParameters.betaMax}}"
        step="any" />
      <input type="image" class="parameter-help-button"
        id="beta-help-button"
        title={{Strings.BUTTON_PARAM_BETA_TITLE}}
        (click)="this.parameterHelpBetaButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_a1.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.a"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min="{{ShellParameters.aMin}}"
        max="{{ShellParameters.aMax}}"
        step="any" />
      <input type="image" class="parameter-help-button"
        id="a-help-button"
        title={{Strings.BUTTON_PARAM_A1_TITLE}}
        (click)="this.parameterHelpA1ButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_b.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.b"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min="{{ShellParameters.bMin}}"
        max="{{ShellParameters.bMax}}"
        step="any" />
      <input type="image" class="parameter-help-button"
        id="b-help-button"
        title={{Strings.BUTTON_PARAM_B_TITLE}}
        (click)="this.parameterHelpBButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <li class="form-row">
      <img class="parameter-icon" src="./assets/icons/icon_theta.svg"/>
      <input class="slider" type=range
        [(ngModel)]="this.parameters.theta"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min={{ShellParameters.thetaMin}}
        max={{ShellParameters.thetaMax}} 
        step="any" />
      <input type="image" class="parameter-help-button"
        id="theta-help-button"
        title={{Strings.BUTTON_PARAM_THETA_TITLE}}
        (click)="this.parameterHelpThetaButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
  </form>
  <input type="image" id="visualization-button" title={{Strings.VISUALIZATION_MENU_BUTTON_HELP_TEXT}} (click)="this.visualizationMenuButtonClick($event)"
    src="./assets/icons/icon_pen_config.svg" />
  <form #visualizationMenu id="visualization-menu">
    <li class="form-row">
      <div>
        <label class="parameter-label">{{Strings.QUAL_TEXT}}</label>
      </div>
      <input class="slider" type=range
        [(ngModel)]="this.helper.divisions"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min=50
        max=250
        step="1"  />
      <input type="image" class="parameter-help-button"
        id="qual-help-button"
        title={{Strings.PARAMETER_QUAL_BUTTON_HELP_TEXT}}
        (click)="this.parameterHelpQualButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <input id="wireframeVisibleInput" type="checkbox" 
      [(ngModel)]="this.helper.showWireframe"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="this.wireframeCheckboxChanged($event)"/>
    <label for="wireframeVisibleInput">{{Strings.SHOW_WIREFRAME_TEXT}}</label>
    <div class="color-selector">
      <label class="color-selector-label">{{Strings.SURFACE_TEXT}}</label>
      <input class="color-selector-input" id="surfaceColorInput" type="color"
        [(ngModel)]="this.helper.surfaceColor"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="this.surfaceColorChanged($event)"
        title="{{Strings.SURFACE_COLOR_INPUT_HELP_TEXT}}" />
      <label class="color-selector-label">{{Strings.WIREFRAME_TEXT}}</label>
      <input class="color-selector-input" id="wireframeColorInput" type="color"
        [(ngModel)]="this.helper.wireframeColor"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="this.wireframeColorChanged($event)"
        title="{{Strings.WIREFRAME_COLOR_INPUT_HELP_TEXT}}"/>
    </div>
  </form>
  <div #modalIntroWindow class="modal" (mousedown)="this.modalMouseDown($event)">
    <div class="modal-intro-content">
      <label class="modal-intro-label">{{this.introContent}}</label>
    </div>
  </div>
  <div #modalHelpWindow class="modal" (mousedown)="this.modalMouseDown($event)">
    <div class="modal-help-content">
      <label class="help-content-label">{{this.helpContent}}</label>
    </div>
  </div>
</div>
