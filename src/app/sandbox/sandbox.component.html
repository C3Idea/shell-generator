  <form #visualizationMenu id="visualization-menu">
    <li class="form-row">
      <div>
        <label class="parameter-label">{{Strings.QUAL_TEXT}}</label>
      </div>
      <input class="slider" type=range
        [(ngModel)]="this.helper.divisions"
        [ngModelOptions]="{standalone: true}"
        (change)="this.parameterUpdateEvent($event)"
        min=50
        max=250
        step="1"  />
      <input type="image" class="parameter-help-button"
        id="qual-help-button"
        title={{Strings.PARAMETER_QUAL_BUTTON_HELP_TEXT}}
        (click)="this.parameterHelpQualButtonClick($event)"
        src="./assets/icons/icon_info_i.svg" />
    </li>
    <input id="wireframeVisibleInput" type="checkbox" 
      [(ngModel)]="this.helper.showWireframe"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="this.wireframeCheckboxChanged($event)"/>
    <label for="wireframeVisibleInput">{{Strings.SHOW_WIREFRAME_TEXT}}</label>
    <div class="color-selector">
      <label class="color-selector-label">{{Strings.SURFACE_TEXT}}</label>
      <input class="color-selector-input" id="surfaceColorInput" type="color"
        [(ngModel)]="this.helper.surfaceColor"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="this.surfaceColorChanged($event)"
        title="{{Strings.SURFACE_COLOR_INPUT_HELP_TEXT}}" />
      <label class="color-selector-label">{{Strings.WIREFRAME_TEXT}}</label>
      <input class="color-selector-input" id="wireframeColorInput" type="color"
        [(ngModel)]="this.helper.wireframeColor"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="this.wireframeColorChanged($event)"
        title="{{Strings.WIREFRAME_COLOR_INPUT_HELP_TEXT}}"/>
    </div>
  </form>
  <div #modalIntroWindow class="modal" (mousedown)="this.modalMouseDown($event)">
    <div class="modal-intro-content">
      <label class="modal-intro-label">{{this.introContent}}</label>
    </div>
  </div>
  <div #modalHelpWindow class="modal" (mousedown)="this.modalMouseDown($event)">
    <div class="modal-help-content">
      <label class="help-content-label">{{this.helpContent}}</label>
    </div>
  </div>
</div>
